<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/starwars.css">
	<link rel="stylesheet" type="text/css" href="styles/starfloat.css">

</head>
<body>
	<header>
		<div class="mainHeader">
			<h2>Star Wars Characters</h2>
			<h4>Incomplete list</h4>
		</div>
	</header>
	<main>
	
		<div class="row">
			<div class="col-1">
				<div class="box"><img class="star ray" src="images/rey_square.png"><h4>Ray</h4><h5>Protagonist, from Tatooine</h5></div>
			</div>
			<div class="col-1">
				<div class="box"><img class="star finn" src="images/finn_square.png"><h4>Finn</h4><h5>Storm Trooper, befriends Ray</h5></div>
			</div>
			<div class="col-1">
				<div class="box"><img class="star kylo" src="images/kylo_square.png"><h4>Kylo</h4><h5>Main villain, or is he?</h5></div>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-2">
				<div class="box"><img class="star poe" src="images/poe_square.png"><h4>Poe</h4><h5>Nuetral pilot</h5></div>
			</div>
			<div class="col-2">
				<div class="box"><img class="star bacca" src="images/chewbacca_square.png"><h4>Chewbacca</h4><h5>A great first mate</h5></div>
			</div>
			<div class="col-2">
				<div class="box"><img class="star yoda" src="images/yoda_square.png"><h4>Yoda</h4><h5>Wise old Jedi master</h5></div>
			</div>
		</div>
		
	</main>
</body>
</html>
